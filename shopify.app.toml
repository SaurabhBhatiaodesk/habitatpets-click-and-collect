# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = ""
name = "click&collect"
handle = "clickncollect-1"
application_url = "https://star-legend-fabrics-swap.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = false
dev_store_url = "saas-click-collect.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_inventory,read_locales,read_locations,read_orders,read_product_listings,read_products,read_publications,read_script_tags,write_content,write_inventory,write_locations,write_products,write_publications,write_script_tags,write_shipping"

[auth]
redirect_urls = [
  "https://star-legend-fabrics-swap.trycloudflare.com/auth/callback",
  "https://star-legend-fabrics-swap.trycloudflare.com/auth/shopify/callback",
  "https://star-legend-fabrics-swap.trycloudflare.com/api/auth/callback",
  "https://star-legend-fabrics-swap.trycloudflare.com/api/auth"
]

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = false

[app_preferences]
url = "https://star-legend-fabrics-swap.trycloudflare.com/"
